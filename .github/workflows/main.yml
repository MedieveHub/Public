#

name: CI-pushtomaster

on: 
 push:
  branches:
    - main
jobs:
  test-push:
  
    runs-on: pushaction
    
    steps:
    - name: Print starting message
      run: echo "hotfix commited"
    
  deploy:
  
    runs-on: pushaction
    needs: [test-push]
    steps:
    
    - name: Print Deploying
      run: echo "hotfix deployed"
